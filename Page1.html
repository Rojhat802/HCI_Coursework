<!DOCTYPE html>
<html lang="en" >
<head>
  
  <meta charset="UTF-8">
  <title>CodePen - CSS Grid: Bullet Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Gochi+Hand|Rock+Salt|Special+Elite" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
</head>
<body>
    
    

<!-- partial:index.partial.html -->
<div class="popup-box">
  <div class="popup">
    <div class="content">
      <header>
        <p></p>
        <i class="uil uil-times"></i>
      </header>
      <form action="#">
        <div class="row title">
          <label>Title</label>
          <input type="text" spellcheck="false">
        </div>
        <div class="row description">
          <label>Description</label>
          <textarea spellcheck="false"></textarea>
        </div>
        <button></button>
      </form>
    </div>
  </div>
</div>


<div class="main-content">
  <div class="notebook">
    <div class="notebook__inner">
      <div class="title"> 
        <h1>Journal</h1>
        <h1 style="position:relative; left:350px; bottom: 50px;">Tracker</h1>
        <h3>April 29 - May 6</h3>
        <i style="font-size:40px; position: fixed; bottom: 300px; left: 100px;" class="fa">&#xf013;</i>
        <h2 style="font: size 20px; position: fixed; bottom: 300px; left: 140px;">Change Accesibility Options</h2>
      </div>
      <div class="days" >
        <button class="button-90" style="position:relative; right:95px; ">+</button>
        <button class="button-90" style="position:relative; left:225px; ">+</button>   
       
      </div>

      <div></div>
      <div class="vl"></div>
      <div class="wrapper">
        <li class="add-box">
          <div class="icon"><i class="uil uil-plus"></i></div>
          <p>Add new Journal
          </p>
        </li>
      </div>    
    </div>
   
</div>
      
      
     
     
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="ScriptAddJournal.js"></script>
</body>
</html>
