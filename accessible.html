<!DOCTYPE html>
<html lang="en" >
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bullet Journal</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Gochi+Hand|Rock+Salt|Special+Elite" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style2.css">

</head>
<body>
    
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Accessibility options</button>
        <div id="myDropdown" class="dropdown-content">
          <a onclick="myFunctions()">Accessible</a>
          <a href="#RegularPage">Regular page</a>
        </div>
      </div>

<div class="popup-box">
  <div class="popup">
    <div class="content">
      <header>
        <p></p>
        <i class="uil uil-times"></i>
      </header>
      <form action="#">
        <div class="row title">
          <label>Title</label>
          <input type="text" spellcheck="false">
        </div>
        <div class="row description">
          <label>Description</label>
          <textarea spellcheck="false"></textarea>
        </div>
        <button></button>
      </form>
    </div>
  </div>
</div>


<div class="main-content">
  <div class="notebook">
    <div class="notebook__inner">
      <div class="title"> 
        <h1>Journal</h1>
        <h1 style="position:relative; left:500px; bottom: 50px;">Tracker</h1>
      </div>
      <div class="days" >
        <!-- <button class="button-90" style="position:relative; right:95px; ">+</button> -->
        <button class="button-90" style="position:relative; left:380px; ">+</button>   
       
      </div>
      
      <div></div>
        <div class="wrapper">
          <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Journal
            </p>
          </li>
        </div>    
      </div>
     
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="ScriptAddJournal.js"></script>
</body>
</html>
