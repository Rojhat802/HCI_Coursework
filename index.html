<!DOCTYPE html>
<html lang="en" >
<head>
  
  <meta charset="UTF-8">
  <title>Bullet Journal</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Gochi+Hand|Rock+Salt|Special+Elite" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">
<button  onclick="window.location.href='information.html';" class="button-91" style="position: relative" accesskey="i" tabindex="4" >Information Page</button>
<button  onclick="window.location.href='accessible.html';" class="button-91" style="position: relative" accesskey="c" tabindex="4" >Colour-blind friendly page</button>
</head>
<body>
    
  

<div class="popup-box">
  <div class="popup">
    <div class="content">
      <header>
        <p></p>
        <i class="uil uil-times"></i>
      </header>
      <form action="#">
        <div class="row title">
          <label>Title</label>
          <input type="text" spellcheck="false">
        </div>
        <div class="row description">
          <label>Description</label>
          <textarea spellcheck="false"></textarea>
        </div>
        <button></button>
      </form>
    </div>
  </div>
</div>


<div class="main-content">
  <div class="notebook">
    <div class="notebook__inner">
      <div class="title"> 
        <h1  accesskey="j">Journal</h1>
        <h1  accesskey="t" style="position:relative; left:650px; bottom: 50px;">Tracker</h1>
      </div>
      <div class="days" >
<br><br>
<br><br>
<div id="myDIV" class="header">
  <h2 style="margin:5px float:center font-weight: 900;">Add Activities</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>
<br><br><br><br><br><br>
<ul id="myUL"><h2 style= "position:relative; left:175px; bottom: 50px; font-weight: 900;"> Current Activities</h2>
  <li>Running</li>
  <li>Jogging</li>
  <li>Cycling</li>
</ul>
<br><br><br><br>
<div id="Running">
  
<span class="btn-grp" id="divButtonGroup" data-bgval="4" style= "position:relative; left:155px; bottom: 50px;">
<h3 style= "font-weight: 900; float:center">Running</h3>
  <button type="button" value="2" class="">Monday</button>
  <button type="button" value="4" class="">Tuesday</button>
  <button type="button" value="8" class="">Wednesday</button>
  <button type="button" value="16" class="">Thursday</button>
  <button type="button" value="32" class="">Friday</button>
  <button type="button" value="64" class="">Saturday</button>
  <button type="button" value="128" class="">Sunday</button>
</span>
</div>
<br><br><br><br>
<div id="Jogging">
  <br>
<span class="btn-grp2" id="divButtonGroup2" data-bgval="6" style= "position:relative; left:155px; bottom: 50px;">
 <h1 style= "font-weight: 900; float:center">Jogging</h1>
  <button type="button" value="2" class="">Monday</button>
  <button type="button" value="4" class="">Tuesday</button>
  <button type="button" value="8" class="">Wednesday</button>
  <button type="button" value="16" class="">Thursday</button>
  <button type="button" value="32" class="">Friday</button>
  <button type="button" value="64" class="">Saturday</button>
  <button type="button" value="128" class="">Sunday</button>
</span>
</div>


<div class="clearfix"></div>


<br><br><br><br><br><br><br><br><br><br><br><br>
	  </div>
      
      <div></div>
        <div class="wrapper">
          <li tabindex="2" accesskey="z" class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Journal
            </p>
          </li>
        </div>    
      </div>
     
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="ScriptAddJournal.js"></script>
</body>
</html>
